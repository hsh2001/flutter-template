name: build iOS
on: push
jobs:
  build_ios:
    name: Build Flutter (iOS)
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v2
      with:
          channel: 'dev'
    - run: flutter clean
    - run: flutter build ios --release --no-codesign
